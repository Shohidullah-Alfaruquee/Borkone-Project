<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css" media="screen and (min-width: 768px)">
    <title>Registration</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-logo-container">
                <div class="nav-logo">
                    <a href="/"><img src="images/logo.png" alt="Borkone logo"></a>
                </div>
                <div class="nav-en-bn-button-container">
                    <div class="en-btn">EN</div>
                    <div class="bn-btn">BN</div>
                </div>
                <div class="nav-bar-menu-btn">
                    <a href="#" class="nav-bar-menu-btn__icon" onclick="navMenuHideShow()">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="nav-bar-menu__hidden" id="nav-menu">
                <div id="nav-menu-container">
                    <a class="nav-menu-btn" href="/">HOME</a>
                    <a class="nav-menu-btn" href="#">SUBMIT INFO</a>
                    <a class="nav-menu-btn" href="#">BLOG</a>
                    <a class="nav-menu-btn" href="#">FAQ</a>
                </div>
                <a href="#" id="login-menu" class="login-btn btn-unhover">LOGIN</a>
            </div>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <div class="image-container">
                <div class="image-container-image">
                    <img id="male-image" src="../images/registration/photo-male.png" alt="Male-Image" width="100" height="100">
                    <input type="file" name="image" id="choose-male-image" hidden>
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                        <p>Upload</p>
                    </div>
                </div>
                <div class="image-container-image">
                    <img id="female-image" src="../images/registration/photo-female.png" alt="Female Image" width="100" height="100">
                    <input type="file" name="image" id="choose-female-image" hidden>
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                        <p>Upload</p>
                    </div>
                </div>
            </div>
            <div class="biodata-heading-container">
                <img class="icon-image" src="../images/registration/user-icon.png" alt="Primary Details">
                <h2 class="biodata-heading">Primary Details</h2>
                <img class="star-icon" src="../images/registration/star-icon.png" alt="Required Field">
            </div>
            <div class="input-container">
                <div class="left-container biodata-container">
                    <label for="firstName"> First Name</label> <br>
                    <input class="biodata-field" type="text" id="firstName" placeholder="Write your first name"><br>
                  
                    <label for="lastName"> Last Name </label> <br>
                    <input class="biodata-field" type="text" id="lastName" placeholder="Write your last name"><br>
                
                    <label for="birth-date"> Date of Birth </label> <br>
                    <input class="biodata-field" type="date" id="birth-date"><br>

                    <label for="fathersName"> Father's Name </label> <br>
                    <input class="biodata-field" type="text" id="fathersName" placeholder="Write your father's name"> <br>

                    <label for="mothersName"> Mother's Name </label> <br>
                    <input class="biodata-field" type="text" id="mothersName" placeholder="Write your mother's name"><br>

                    <label for="religion"> Religion </label> <br>
                    <select class="biodata-field" name="religion" id="religion">
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Christian">Christian</option>
                        <option value="Others">Others</option>
                    </select> <br>

                    <label for="occupation"> Occupation</label> <br>
                    <input class="biodata-field"  type="text" id="occupation" placeholder="What is your occupation? "><br>
                </div>
                <div class="right-container biodata-container">
                    <label for="mobileNo"> Mobile </label> <br>
                    <input class="biodata-field" type="text" id="mobileNo" placeholder="+88012345678910"><br>

                    <label for="email">Email</label> <br>
                    <input class="biodata-field" type="email" id="email" placeholder="info@borkone.com"><br>

                    <label for="gender">Gender</label> <br>
                    <select class="biodata-field" name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="height"> Height </label> <br>
                    <input class="biodata-field" type="text" id="height" placeholder="5.6'"><br>

                    <label for="weight"> Weight</label> <br>
                    <input class="biodata-field" type="text" id="" placeholder="Write your "><br>

                    <label for="age">Age </label> <br>
                    <input class="biodata-field" type="number" id="age" placeholder="28"><br>

                    <label for="marriageStatus">Marriage Status </label> <br>
                    <select class="biodata-field" name="marriageStatus" id="marriageStatus">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widow">Widow</option>
                        <option value="Widower">Widower</option>
                    </select>
                </div>
            </div>


            <div class="biodata-heading-container">
                <img class="icon-image" src="../images/registration/location-icon.png" alt="Primary Details">
                <h2 class="biodata-heading">Present Address</h2>
                <img class="star-icon"src="../images/registration/star-icon.png" alt="Required Field">
            </div>
            <div class="input-container">
                <div class="left-container biodata-container">
                    <label for="district"> District</label> <br>
                    <input class="biodata-field" type="text" id="district" placeholder="Dhaka"><br>
                  
                    <label for="upazilla"> Upazilla </label> <br>
                    <input class="biodata-field" type="text" id="upazilla" placeholder="Savar"><br>
        

                    <label for="street"> Street </label> <br>
                    <input class="biodata-field" type="text" id="street" placeholder="Village name or street name"> <br>

                </div>
                <div class="right-container biodata-container">
                    <label for="postCode"> Post Code </label> <br>
                    <input class="biodata-field" type="number" id="postCode" placeholder="1204"><br>

                    <label for="houseNo"> House No.</label> <br>
                    <input class="biodata-field" type="text" id="houseNo" placeholder="78/A"><br>

                    <label for="country">Country</label> <br>
                    <input class="biodata-field" type="text" id="country" placeholder="Bangladesh"><br>
                </div>
            </div>


        
            <div class="biodata-heading-container">
                <img class="icon-image" src="../images/registration/location-icon.png" alt="location-icon">
                <h2 class="biodata-heading">Permenent Address</h2>
                <img class="star-icon" src="../images/registration/star-icon.png" alt="Required Field">
            </div>
            <div class="input-container">
                <div class="left-container biodata-container">
                    <label for="district"> District</label> <br>
                    <input class="biodata-field" type="text" id="district" placeholder="Dhaka"><br>
                  
                    <label for="upazilla"> Upazilla </label> <br>
                    <input class="biodata-field" type="text" id="upazilla" placeholder="Savar"><br>
        

                    <label for="street"> Street </label> <br>
                    <input class="biodata-field" type="text" id="street" placeholder="Village name or street name"> <br>

                </div>
                <div class="right-container biodata-container">
                    <label for="postCode"> Post Code </label> <br>
                    <input class="biodata-field" type="number" id="postCode" placeholder="1204"><br>

                    <label for="houseNo"> House No.</label> <br>
                    <input class="biodata-field" type="text" id="houseNo" placeholder="78/A"><br>

                    <label for="country">Country</label> <br>
                    <input class="biodata-field" type="text" id="country" placeholder="Bangladesh"><br>
                </div>
            </div>


            <div class="biodata-heading-container">
                <img class="icon-image" src="../images/registration/additional-info-icon.png" alt="icon">
                <h2 class="biodata-heading">Additional Information</h2>
                <img src="" alt="">
            </div>
            <div class="input-container">
                <div class="left-container biodata-container">
                    <label for="education"> Education</label> <br>
                    <input class="biodata-field" type="text" id="education" placeholder="M.Sc. in Chemical Engineering"><br>
                  
                    <label for="salat"> Performing Salat </label> <br>
                    <select class="biodata-field" name="salat" id="salat">
                        <option value="Yes, Regular">Yes, Regular</option>
                        <option value="Yes, But not regular">Yes, But not regular</option>
                        <option value="Only Zuma">Only Zuma</option>
                        <option value="No">I'm not Performing Salat</option>
                    </select>
        

                    <label for="aboutYourSelf"> About Yourself </label> <br>
                    <textarea class="biodata-field biodata-field-textarea" type="text" id="aboutYourSelf" placeholder="Something detail about yourself" cols="30" rows="10"></textarea> <br>

                </div>
                <div class="right-container biodata-container">
                    <label for="familyMembers"> Family Members </label> <br>
                    <input class="biodata-field" type="text" id="familyMembers" placeholder="1204"><br>

                    <label for="recitingQuran"> Reciting Holy Quran </label> <br>
                    <select class="biodata-field" name="recitingQuran" id="recitingQuran">
                        <option value="Yes, Regular">Yes, Regular</option>
                        <option value="Yes, But not regular">Yes, But not regular</option>
                        <option value="No. I cannot read the holy quran">No. I cannot read the holy quran</option>
                    </select>

                    <label for="brideQulification">Kind of bride looking for</label> <br>
                    <textarea class="biodata-field biodata-field-textarea" type="text" id="brideQulification" placeholder="Write some points about what kind of bride you are looking for" cols="30" rows="10"></textarea><br>
                </div>
            </div>

            <div class="other-info-container">
                <h2>Want to share any other Information?</h2>
                <textarea class="biodata-field" name="otherInfo" id="otherInfo" cols="30" rows="10" placeholder="Want to share something more about you?"></textarea>
            </div>

            <input class="agree-checkbox" type="checkbox" id="agree" name="agree" value="Agree" required>
            <label class="agree-checkbox" for="agree"> I am agree to the <a href="#">privacy policy</a> and <a href="#">terms & condition</a> of Borkone.com </label><br>

            <div class="btn-container">
                <button id="btn-cancel" type="reset" class="btn btn-reg btn-cancel">Cancel</button>
                <button id="btn-submit" type="submit" class="btn btn-reg btn-submit">Submit</button>
            </div>
        </form>
    </main>
